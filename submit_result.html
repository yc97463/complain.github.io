      <link rel="stylesheet" href="/assets/style.css">

    <body>
        <div class="ts top fixed basic menu">
            <div class="ts container">
                <a class="item" href="/">客家三民</a>
                <a class="item" href="/submit.html">客家專區</a>
                <a class="item active" href="/lists.html">客訴管理</a>
                <a class="item" href="/manage.html">客文審核</a>
                <div class="right menu">
                    <span class="item">你好，<img class="ts circular image" src="https://img.imych.one/me/images/YC.jpg?v=1.3.2" style="height:1em;margin:0 0.2em;"> 油成</span>
                    <a class="item" href="index.html">Logout</a>
                </div>
            </div>
        </div>
		<header class="ts fluid padded heading slate" style="padding:70px;">
			<div class="ts narrow container">
				<h1 class="ts header">客家三民 2.0</h1>
				<div class="ts huge sub header">
				    維持網路秩序，你我有責。<br>
				    每日一客家，一年四季客好客滿。
				</div>
			</div>
		</header>
		<div class="ts container container-index">
			<div class="submit-section">
				<h2>立即客家</h2>
                <div class="ts positive message">
                    <div class="header">客家啦</div>
                    <p>
                        成功客家了唷<br>
                    </p>
                    <div class="ts card">
                        <div class="content">
                            <div class="header">請問</div>
                            <div class="description">
                                <p>想繼續客家嗎？</p>
                            </div>
                        </div>
                        <div class="symbol">
                            <i class="question circle icon"></i>
                        </div>
                        <div class="right aligned secondary extra content">
                            <a class="ts primary button" href="/submit.html" style="color:#fff;">是的</a>
                            <a class="ts button" href="/lists.html" style="color:#000;">查看審核狀態</a>
                        </div>
                    </div>
                </div>
                <div class="ts negative message">
                    <div class="header">我就爛</div>
                    <p>
                        你沒有客家成功喔<br>
                        原因如下：
                        你沒有說咕魯靈波。
                    </p>
                    <div class="ts card">
                        <div class="content">
                            <div class="header">請問</div>
                            <div class="description">
                                <p>要回去修正嗎？</p>
                            </div>
                        </div>
                        <div class="symbol">
                            <i class="question circle icon"></i>
                        </div>
                        <div class="right aligned secondary extra content">
                            <a class="ts primary button" href="/submit.html?edit=id" style="color:#fff;">是的</a>
                            <a class="ts button" href="/submit.html" style="color:#000;">捨棄</a>
                        </div>
                    </div>

                </div>
			</div>
		</div>
        <div class="ts snackbar">
            <div class="content"></div>
            <a class="action"></a>
        </div>
        <footer>
        	<center>
